<!DOCTYPE html>
<html>
<head>
  <title>Admin Form</title>
  <style>
    body {
      font-family:Georgia, 'Times New Roman', Times, serif;
      background-image: url("./images/admin.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background: transparent;
      color:white;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      padding: 10px 20px;
      background-color:red;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center; color: black;">Admin Form</h1>
    <form>
      <div class="form-group">
        <label for="title"> Movie Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="status">status:</label>
        <input type="text" id="status" name="status" required>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
      </div>
      <div class="form-group">
        <label for="thumbnail">Movie Thumbnail:</label>
        <input type="text" id="thumbnail" name="thumbnail" required>
      </div>
      <div class="form-group">
        <label for="backimage">Movie BackImage:</label>
        <input type="text" id="backimage" name="backimage" required>
      </div>
      <div class="form-group">
        <label for="description"> Movie Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="Ticket_price">Ticket Price:</label>
        <input type="text" id="Ticket_price" name="Ticket_price" required>
      </div>
      <div class="form-group">
        <label for="Book_seats">Booked Seats</label>
        <input type="text" id="Book_seats" name="Book_seats" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
